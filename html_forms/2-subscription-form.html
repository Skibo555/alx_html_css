<html lang="en">

    <title>Subscription Form</title>

<body>
    <form>
        <fieldset>
            <p>
                <label for="name">Username:</label>
                <input type="text" id="name" name="User_name" placeholder="Username" required="true" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="User_email" placeholder="Email" required="true" />
            </p>
            <p>
                <label for="name">Montly</label>
                <input type="radio" id="name" name="User_name" />
            </p>
            <p>
                <label for="name">Yearly</label>
                <input type="radio" id="name" name="User_name" />
            </p>
        </fieldset>
    </form>
</body>

</html>
