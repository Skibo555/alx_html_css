<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>A Feedback Form</legend>
            <p>
                <label for="name">Upload the file:</label>
                <input type="file" id="name" name="User_name" required />
            </p>
            <p>
                <label for="name">Username:</label>
                <input type="text" id="name" placeholder="Username" required />
            </p>
            <p>
                <label for="email address">Email Address:</label>
                <input type="email" id="email address" name="email" placeholder="Email address" required />
            </p>
            <p>
                <label for="name">Excellent</label>
                <input type="checkbox" id="name" name="User_name" required />
            </p>
            <p>
                <label for="name">Good</label>
                <input type="checkbox" id="name" name="User_name" required />
            </p>
            <p>
                <label for="name">Average</label>
                <input type="checkbox" id="name" name="User_name" required />
            </p>
            <p>
                <label for="name">Poor</label>
                <input type="checkbox" id="name" name="User_name" required />
            </p>
        </fieldset>
    </form>
</body>

</html>
