<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Survey <Form></Form>
    </title>
</head>

<body>
    <form>
        <fieldset>
            <p>
                <label for="name">Username:</label>
                <input type="text" id="name" placeholder="Username" required />
            </p>
            <p>
                <label for="email address">Email Address:</label>
                <input type="email" id="email address" name="email" placeholder="Email address" required />
            </p>
            <label for="fovourite-color">Choose your favourite colour</label>
            <select name="favourite-color" id="fovourite-color" required> <br>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <label for="date">Date:</label>
                &nbsp;<input type="date" id="date" name="date">
            </select>
        </fieldset>
    </form>
</body>

</html>
